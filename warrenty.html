<!DOCTYPE html>
<html>
    <head>
        <title>WARRANTY FORM</title>
        <link href="images/warranty.jpg" rel="icon" type="images/png">
        <style>
            .address1{
                text-align: center;
                          
            }

            .submit{
                text-align: center;
            }
            .sub{
                background:steelblue;
            }
        </style>
    </head>
    <body>
        <table border="1" width="100%" align="center">
            <tr>
                <td>
                    <table border="0" width="100%" cellspacing="0" cellpadding="0" align="center">
                        <tr>
                            <td>
                                <form method="post">
                                    <h1>Warranty Claim Form</h1>
                                    
                                    <br>

                                    <ul type="1">
                                        <li> Only one claim per submission will be processed.</li><br>
                                        <li> Picture of the claim is mandatory for us to evaluate.</li><br>
                                        <li> It is in out right to disapprove any claim request that is found incorrect or fraud.</li>
                                    </ul>
                            </td>
                        </tr>
                        <br>

                        <tr>
                            <td>
                                <h1>Purchase Information</h1><br>
                                <div class="dealer">
                                    <label><strong> Dealer : </strong></label>
                                    <input type="text" class="dealer" style="height:20px; width:20%" >
                                </div>
                                <br>

                                <div class="address">
                                    <label><strong> Address : </strong></label>
                                    <input type="text" class="address1" style="height:20px; width:40%" placeholder="Street Address" ><br>
                                </div>

                                <br>

                                <div class="date">
                                    <label><strong> Purchase Date : </strong></label>
                                    <input type="date" class="date1" style="height:20px; width:20%">
                                </div>

                                <br>

                                <div class="id">
                                    <label><strong> Product ID :</strong></label>
                                    <input type="text" class="id1" style="height:20px;width:20%">
                                </div>

                                <br>

                                <div class="issue">
                                    <label><strong> Describe the issue : </strong></label>
                                    <textarea style="width:30%">Type here</textarea>
                                </div>

                                <br>

                                <div class="picture">
                                    <label><strong> Claim Picture :</strong></label>
                                    <input type="file" name="file" style="height:40px; width:30%">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h1>Customer Details</h1>
                                <br><br>

                                <div class="name">
                                    <label><strong> Customer Name :</strong></label>
                                    <input type="text" id="name1" class="name1" placeholder="First Name" style="height:20px; width:20%">
                                    <input type="text" id="name1" class="name2" placeholder="Last Name" style="height:20px; width:20%">
                                </div>

                                <br><br>

                                <div class="mail">
                                    <label><strong>Email</strong></label>
                                    <input type="email" id="mail" placeholder="eg.zzzzz@gmail.com" style="height:20px; width:20%">
                                </div>

                                <br><br>

                                <div class="phone">
                                    <label><strong>Phone Number :</strong></label>
                                    <input type="number" id="number" placeholder="(000) 000-0000" style="height:20px; width:20%">
                                </div>

                                <br><br>

                                <div class="add">
                                    <label><strong>Address :</strong></label>
                                    <input type="text" id="text" placeholder="Street Address" style="height:20px; width:20%">
                                </div>

                                <br><br>

                                <div class="submit">
                                    <button type="submit" style="height:40px; width:15%" class="sub">SUBMIT</button>
                                </div>
                                <br><br>
                            </td>
                        </tr>


                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
